<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarurat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://pollinations.ai/p/zarurat logo app logo?width=144&height=48&nofeed=true&nologo=true"
        type="image/x-icon">
    <script src="https://kit.fontawesome.com/002a13abdf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./images/logo.png" alt="Zarurat">
            <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            <span class="search"><input type="search" name="search" id="search" placeholder="Search your query"><i
                    class="fa-solid fa-magnifying-glass"></i></span>
            <!-- <a href="#"><i class="fa-solid fa-user"></i><span>Home</span></a>   -->


            <a href="#"><i class="fa-regular fa-user"></i><span>Login</span></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i><span>Cart</span></a>
            <a href="#"></a>
            <p class="btn">Become a service provider</p>
            <a href="#"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
        </nav>
    </header>
    <!--------------------------------------------------------------------------------------------->
    <div class="containers">
        <div class="container">
            <ul>
                <li>
                    <img src="./images/painter.jpg" alt="painter">
                    <p>Painter</p>
                </li>
                <li>
                    <img src="./images/plumber.jpg" alt="plumber">
                    <p>Plumber</p>
                </li>
                <li>
                    <img src="./images/carpenter.jpg" alt="carpenter">
                    <p>Carpenter</p>
                </li>
                <li>
                    <img src="./images/mason.jpg" alt="mason">
                    <p>Mason</p>
                </li>
                <li>
                    <img src="./images/electrician.jpg" alt="electrician">
                    <p>Electrician</p>
                </li>
                <li>
                    <img src="./images/cleaner.jpg" alt="cleaner">
                    <p>Cleaner</p>
                </li>
            </ul>
        </div>
        <div class="container ads">
            <div class="left">
                <i class="fa-solid fa-less-than"></i>
            </div>
            <div class="right">
                <i class="fa-solid fa-greater-than"></i>
            </div>
        </div>
        <div class="container chl">
            <h2>Electrician</h2>
            <div class="boxes" style="border:2px solid red;">
                <div class="box">
                    <img src="" alt="" width="" height="">
                </div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

    </div>
    

</body>

</html>
